    <link rel="stylesheet" href="css/index.css" />

  </head>
  <body>
    <header>
        <a class="logo" href="index.html">
        <img src="img/panda-school-logo.jpg" alt="logo" />
      </a>
      <nav>
        <ul class="menu">
          <li>

            <a href="contactus.html">Contact Us</a>
          </li>

    </header>
    <main>
      <section class="contractus-form-section">
        <div class="contactus-form-img">
          <img src="img/contact-us-photo.jpg" alt="contact-us"/>
        </div>
        <form class="contactus-form">
          <h2>Contact Us</h2>
          <label>
            <input
              class="contactus-form-input"
              type="text"
              name="name"
              placeholder="Your Name"
              required
            />
          </label>

          <label>
            <input
              class="contactus-form-input"
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </label>

          <label>
            <textarea
              class="contactus-form-input contactus-form-textarea"
              name="name"
              placeholder="Your Message"
            ></textarea>
          </label>

          <button type="button" class="contactus-form-button">Send</button>
        </form>
      </section>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2804.859485405327!2d27.45994421949293!3d53.90622564609535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbdacd4d34d893%3A0x88d3d1cd6982a819!2sPanda+English+School!5e0!3m2!1suk!2sua!4v1561502460665!5m2!1suk!2sua"
          style="border:0"
          allowfullscreen
        ></iframe>
      </div>
    </main>

      </ul>
      <p>&copy; 2019 Panda English School</p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
